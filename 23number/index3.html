<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>number</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="progress-bar">
		<div class="bar"></div> <!-- 움직이는 바 -->
		<div class="rate" data-rate="60">0</div> <!-- 변하는 숫자 -->
	</div>



	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-animateNumber/0.0.14/jquery.animateNumber.min.js"></script>
	<script>
		var progressWrap = $('.progress-bar'),
			progressBar = $('.progress-bar .bar'),
			progressText = $('.progress-bar .rate'),
			progressRate = progressText.attr('data-rate'); //60

		// A.attr(B) : A안에 있는 B의 속성값을 가져와라
		// A.attr(B,C) : A안에 있는 B의 속성값을 C로 바꿔라

		//A.animate({실행문}, 시간)

		progressBar.animate({
			width: progressRate + "%"
		}, 2500);


		var percent_number_step = $.animateNumber.numberStepFactories.append(' %')
		progressText.animateNumber({
			number: progressRate,	
			numberStep: percent_number_step
		}, {
			easing: 'swing',
			duration: 2500
		});
	</script>
</body>

</html>
