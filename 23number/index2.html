<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>number</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="progress-bar">
		<div class="bar"></div> <!-- 움직이는 바 -->
		<div class="rate" data-rate="60">0</div> <!-- 변하는 숫자 -->
	</div>



	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script>
		var progressWrap = $('.progress-bar'),
			progressBar = $('.progress-bar .bar'),
			progressText = $('.progress-bar .rate'),
			progressRate = progressText.attr('data-rate'); //60

		// A.attr(B) : A안에 있는 B의 속성값을 가져와라
		// A.attr(B,C) : A안에 있는 B의 속성값을 C로 바꿔라

		//A.animate({실행문}, 시간)

		progressBar.animate({
			width: progressRate + "%"
		}, 2000);

		// $({rate1:0}).animate({rate1:80},{실행문})
		$({rate1:0}).animate({rate1:progressRate},{
			duration: 2500, //시간
			progress: function(){//애니메이션 중간에 할 일
				var now = this.rate1; //this --> animate를 의미
				progressText.text(Math.ceil(now));
			}
		})

	</script>
</body>

</html>
