<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<section style="height: 100vh; background: #ccc;"></section>

	<section class="main">
		<div class="contentWrap">
			<img class="img0" src="image/fin0.jpg" alt="이미지0">
			<img class="img1" src="image/fin1.jpg" alt="이미지1">
			<img class="img2" src="image/fin2.jpg" alt="이미지2">
			<img class="img3" src="image/fin3.jpg" alt="이미지3">
		</div><!-- end contentWrap -->
		<div class="contentWrap">
			<img class="img0" src="image/fin3.jpg" alt="이미지0">
			<img class="img1" src="image/fin2.jpg" alt="이미지1">
			<img class="img2" src="image/fin1.jpg" alt="이미지2">
			<img class="img3" src="image/fin0.jpg" alt="이미지3">
		</div><!-- end contentWrap -->
		<div class="contentWrap">
			<img class="img0" src="image/fin1.jpg" alt="이미지0">
			<img class="img1" src="image/fin3.jpg" alt="이미지1">
			<img class="img2" src="image/fin0.jpg" alt="이미지2">
			<img class="img3" src="image/fin2.jpg" alt="이미지3">
		</div><!-- end contentWrap -->

		<div class="textWrap">
			<h2 class="active">WOW</h2>
		</div>

		<div class="buttonWrap">
			<button class="btn1">PREV</button>
			<button class="btn2">NEXT</button>
		</div>

	</section>
	
	<section style="height: 100vh; background: #bbb;"></section>

	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

	<script>
		var button = $('button');
		var contentWrap = $('.contentWrap');
		var imgArr = $('img');
		var title = $('h2');
		var pageNum = 0;
		var totalNum = 0;

		totalNum = contentWrap.length; //3
		// length : 몇 개인지 세어줌 (속성태그->괄호X)
		// console.log(totalNum);

		imgArr.removeClass('active');
		contentWrap.eq(pageNum).find('img').addClass('active');
		title.text("PAGE : " + (pageNum + 1) + " / " + totalNum);

		$('.btn1').click(function(){
			if(pageNum > 0){
				pageNum--; //1씩 뺀다
			}else{
				pageNum = totalNum - 1;
			}
			imgArr.removeClass('active');
			contentWrap.eq(pageNum).find('img').addClass('active');
			title.text("PAGE : " + (pageNum + 1) + " / " + totalNum);
		});

		$('.btn2').click(function(){
			if(pageNum < totalNum -1){
				pageNum++; //1씩 더한다
			}else{
				pageNum = 0;
			}
			imgArr.removeClass('active');
			contentWrap.eq(pageNum).find('img').addClass('active');
			title.text("PAGE : " + (pageNum + 1) + " / " + totalNum);
		});
	</script>

</body>

</html>
